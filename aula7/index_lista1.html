<!-- [Ctrl][;]  -->
<!-- [!][tab] inclui a estrutura básica de página HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista Ordenada</h2>
    <!-- ol>li*4[tab] criar uma lista ordenada com 4 itens -->
    <!-- ol>li*4{Item $}[tab] -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>
</html>
